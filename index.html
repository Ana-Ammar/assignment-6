<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth | Home</title>

    <!-- Daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar bg-[#15803d] shadow-sm px-4 md:px-16">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="text-xl text-white font-bold">Green Earth</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-white">
            <li><a>About</a></li>
            <li><a>Gallery</a></li>
            <li><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn shadow-none border-0 rounded-full bg-[#facc15] text-[#15803d]"
            >Plant a Tree</a
          >
        </div>
      </nav>
    </header>

    <main class="bg-[#f0fdf4]">

      <div class="flex justify-between items-center md:gap-8 bg-[#cff0dc] p-4 gap-4">
        <div class="hidden md:block">
            <img src="./assets/hero-leaf1.png" alt="" class="">
        </div>
        <div class="md:hidden">
            <img src="./assets/about.png" alt="" class=" w-full rounded-3xl">
        </div>

        <div class="text-center">
          <h1 class="text-2xl md:text-3xl font-bold text-[#1e1e1e]">Plant a Tree, Grow a Future</h1>
          <p class="py-2 md:py-6 text-[#425158]">
            Join our mission to plant 1 million trees and make the Earth greener for future generations.
          </p>
          <button class=""><a
            class="btn shadow-none border-0 rounded-full bg-[#facc15] text-[#15803d]"
            >Get Involved</a
          ></button>
        </div>

        <div class="hidden md:block">
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
      </div>

      


    </main>

    <footer></footer>

    <!-- Javascript -->
    <script src="./index.js"></script>
  </body>
</html>
